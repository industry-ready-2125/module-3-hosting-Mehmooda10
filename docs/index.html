<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Renovation</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 20px;
        padding: 20px;
    }
    .container {
        max-width: 900px;
        margin:0 auto;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    .image {
        width: calc(33.33% - 20px); 
        margin: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        overflow: hidden;
    }
    .image img {
        width: 100%;
        height: auto;
        display: block;
    }
</style>
</head>
<body>
<center><h1>"Renovation is a new innovation"</h1></center><br>
<div class="container">
    <div class="image">
        <img src="office.jpg" alt="Image 1">
	<center><p>Office Room</p></center>
    </div>
    <div class="image">
        <img src="studyroom.jpg" alt="Image 2">
	<center><p>Study Room</p></center>
    </div>
    <div class="image">
        <img src="cafe.jpg" alt="Image 3">
	<center><p>Restaurants</p></center>
    </div>
    <div class="image">
        <img src="bedroom.jpg" alt="Image 4">
	<center><p>Bed Room</p></center>
    </div>
    <div class="image">
        <img src="hall.jpg" alt="Image 5">
	<center><p>Living Room</p></center>
    </div>
    <div class="image">
        <img src="kitchen.jpg" alt="Image 6">
	<center><p>Kitchen Area</p></center>
    </div>

</div>
</body>
</html>
